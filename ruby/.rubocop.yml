AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 3.1.0

Gemspec/RequiredRubyVersion:
  Enabled: false

Layout/LineLength:
  Exclude:
    - 'forty_time.gemspec'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
