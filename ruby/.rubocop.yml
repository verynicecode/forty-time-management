AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6.5

Layout/LineLength:
  Exclude:
    - 'forty_time.gemspec'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
